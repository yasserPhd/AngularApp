<form #f="ngForm" (ngSubmit)="  onEditCoach(f.value)">
    <!-- <form>   -->
      <table>
         <div class="form-row">
          <tr>  <div class="form-group col-md-10">
          <label for="first name">Nom</label>
          <input type="text" [(ngModel)]="coach.nom" class="form-control" name="nom" placeholder="nom" >
        </div>
        </tr>
        <tr> <div class="form-group col-md-10">
          <label class="control-label">Date de naissance:</label> 
          <input type="date"  data-date-format="dd/MM/yyyy" class="form-control" name="date_naissance" [(ngModel)]="coach.date_naissance">
          <span class="text-danger" ></span>
      </div> </tr>
        <tr> <div class="form-group col-md-10">
          <label for="inputEmail4">Email</label>
          <input type="email" [(ngModel)]="coach.email"class="form-control" name="email" placeholder="email" >
        </div> </tr>
        
        
      
      <tr><div class="form-group col-md-10">
          <label class="control-label">Photo:</label> 
          <input type="file" (change)="onFileSelected($event)"  class="form-control" name="photo" [(ngModel)]="coach.photo">
          <img class="img-circle" src="{{path}}{{coach.photo}}" width="100" height="100"/>
          <span class="text-danger"></span>
      </div> </tr>
      <button type="submit" class="btn btn-primary">edit coach</button>
  </div>
  </table>
    </form>
