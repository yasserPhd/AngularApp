<form #f="ngForm" (ngSubmit)="OnAddClient(f.value)">
  <!-- <form> -->  
    <table>
       <div class="form-row">
        <tr>  <div class="form-group col-md-10">
        <label for="first name">Nom</label>
        <input type="text" class="form-control" name="nom" placeholder="nom" ngModel>
      </div>
      </tr>
      <tr> <div class="form-group col-md-10">
        <label class="control-label">Date de naissance:</label> 
        <input type="date"  class="form-control" name="date_naissance"ngModel>
        <span class="text-danger" ></span>
    </div> </tr>
      <tr> <div class="form-group col-md-10">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" placeholder="email" ngModel>
      </div> </tr>
     
      <tr> 
      <div class="form-group col-md-10">
        <label for="coach">Coach</label>
        <select (change)="onChange($event)"  name ="coach"  [(ngModel)]="client.coach"   >
          <option  *ngFor="let c of coaches" > {{c.nom}}
      </option>
    </select>
  </div>
  </tr>

    <tr><div class="form-group col-md-10">
        <label class="control-label">Photo:</label> 
        <input type="file" (change)="onFileSelected($event)" class="form-control" name="photo" ngModel>
        <span class="text-danger" ></span>
    </div> </tr>
    <button type="submit" class="btn btn-primary">add client</button>
</div>

</table>
  </form>
